<footer class="site-footer h-card">
    <data class="u-url" href="{{ "/" | relative_url }}"></data>
    <div class="wrapper">
        <div class="footer-col-wrapper">
            <div class="footer-col">
                <p>{{- site.description | escape -}}</p>
                <ul class="social-media-list">
                    <li>email: <a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
                    <li>GitHub: <a href="https://github.com/{{ site.github_username| cgi_escape | escape }}">
                            <span class="username">{{ site.github_username| escape }}</span></a></li>
                    <li>Twitter: <a href="https://twitter.com/{{ site.twitter_username| cgi_escape | escape }}">
                            <span class="username">{{ site.twitter_username| escape }}</span></a></li>
            </div>
        </div>
    </div>
</footer>
